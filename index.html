<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Currículo - Gabriel Marques</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="text-center">
      <img id="foto" src="imagens/foto.jpg" alt="Foto Gabriel Marques" class="rounded-circle" width="150">
      <h1 id="nome"></h1>
      <h3 id="titulo" class="text-muted"></h3>
    </div>

    <section class="mt-4">
      <h4>Contato</h4>
      <ul id="contato" class="list-unstyled"></ul>
    </section>

    <section class="mt-4">
      <h4>Skills</h4>
      <ul id="skills" class="list-inline"></ul>
    </section>

    <section class="mt-4">
      <h4>Idiomas</h4>
      <ul id="idiomas" class="list-unstyled"></ul>
    </section>

    <section class="mt-4">
      <h4>Resumo</h4>
      <p id="resumo"></p>
    </section>

    <section class="mt-4">
      <h4>Experiência Profissional</h4>
      <ul id="experiencia" class="list-unstyled"></ul>
    </section>

    <section class="mt-4">
      <h4>Atividades</h4>
      <ul id="atividades" class="list-unstyled"></ul>
    </section>

    <section class="mt-4">
      <h4>Formação Acadêmica</h4>
      <ul id="formacao" class="list-unstyled"></ul>
    </section>

    <section class="mt-4">
      <h4>Projetos no GitHub</h4>
      <ul id="projetos" class="list-unstyled"></ul>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
